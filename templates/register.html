<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')  }}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>register</title>
  </head>
  <body class="bg-nav">
    <nav class="navbar">
      <a href="" class="navbar-brand text-light " ><h1>CODING THUNDER</h1></a>
    </nav>
{% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-info">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

    {% block page_content %}{% endblock %}
</div>
{% endblock %}
<form action="" method="post">
	<div id="border">
		<h1 align="center" style="color:white">Register</h1>
		<table border="0" cellpadding="2" cellspacing="0">
			<tr>
				<td><label for="username">
					<i class="fas fa-user"></i>
				</td>
				<td><input type="text" name="username" placeholder="Name" required></td>
			</tr>
			<tr>
				<td><label for="password">
					<i class="fas fa-lock"></i>
				</td>
				<td><input type="password" name="password" size="15" placeholder="Password" required></td>
			</tr>
			<tr>
				<td><label for="password">
					<i class="fas fa-lock"></i>
				</td>
				<td><input type="password" name="confirm" size="15" placeholder="Confirm Password" required></td>
			</tr>
			<tr>
				<td><label for="email">
					<i class="fas fa-envelope-square"></i>
				</td>
				<td><input type="text" name="email" size="25" placeholder="Email" required></td>
			</tr>
			<tr>
				<td colspan='2' align="center">
					<input type="submit" name="register" value="Register"></td>
			</tr>
			<tr>
				<td colspan='2' align="center">
					Already Registered?<a href="/">Login</a>
				</td>
			</tr>
		</table>
	</div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
